<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Obras Sociales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Indicador de conexiÃ³n -->
    <div class="connection-status" id="connectionStatus">
        <span class="status-dot"></span>
        <span class="status-text">Conectando...</span>
    </div>

    <div class="container">
        <div class="header">
            <h1>Buscador de Obras Sociales</h1>
            <p class="subtitle">Busca por nombre completo o sigla</p>
        </div>
        
        <div class="search-container">
            <div class="search-box">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" 
                       id="searchInput" 
                       placeholder="Ej: OSDE, PAMI, Swiss Medical..." 
                       autocomplete="off"
                       spellcheck="false">
                <button id="clearButton" class="clear-button" style="display: none;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div id="suggestions" class="suggestions"></div>
        </div>

        <div id="results" class="results"></div>
        
        <div id="stats" class="stats">
            <div class="stats-content">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <span>Cargando...</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
