<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Obras Sociales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Buscador de Obras Sociales</h1>
            <p class="subtitle">Busca por nombre completo o sigla</p>
        </div>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" 
                       id="searchInput" 
                       placeholder="Ejemplo: OSDE, SWISS MEDICAL, IOMA..." 
                       autocomplete="off">
                <button id="searchButton">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
            </div>
            <div id="suggestions" class="suggestions"></div>
        </div>

        <div id="results" class="results"></div>
        
        <div id="stats" class="stats">
            <p>Base de datos lista para buscar</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
